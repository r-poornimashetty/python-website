{% extends 'base.html' %}
       {% block content %}
           
            <div class="col-sm-12">
                <!-- Portfolio Section Heading -->
                 <h2 class="page-section-heading text-center text-uppercase text-secondary mb-3">Update Student </h2>
                 <form method="POST" class="post-form" action="/updatestudent/{{student.id}}">  
                    {% csrf_token %}  
                <div class="container">  
            <br>  
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                <h3>Update Details</h3>  
                </div>  
              </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Id:</label>  
                <div class="col-sm-4">  
                    <input type="text" name="sid" id="id_sid" required maxlength="20" value="{{ student.sid }}"/>  
                </div>  
              </div>  
              <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Name:</label>  
                <div class="col-sm-4">  
                    <input type="text" name="sname" id="id_sname" required maxlength="100" value="{{ student.sname }}" />  
                </div>  
              </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Email:</label>  
                <div class="col-sm-4">  
                    <input type="email" name="semail" id="id_semail" required maxlength="254" value="{{ student.semail }}" />  
                </div>  
              </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Contact:</label>  
                <div class="col-sm-4">  
                    <input type="text" name="scontact" id="id_scontact" required maxlength="15" value="{{ student.scontact }}" />  
                </div>  
              </div>  
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                <button type="submit" class="btn btn-success">Update</button>  
                </div>  
              </div>  
                </div>  
            </form>  
           
            </div>
      {% endblock content %}
