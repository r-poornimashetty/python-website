{% extends 'base.html' %}
        <!-- Portfolio Item 1 -->
        {% block content %}
        <div class="col-sm-12">
            <h1 class="text-center">Contact us</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            
        </div>
        {% endblock content %}
