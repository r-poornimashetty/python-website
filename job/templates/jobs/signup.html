{% extends 'base.html' %}
       {% block content %}
           
            <div class="col-sm-12">
                <!-- Portfolio Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-3">Sign Up</h2>
      <form method="post">
        {% csrf_token %}
       {% for field in form %}
         <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
         </p>
       {% endfor %}
        <button type="submit">Sign up</button>
      </form>
            
            </div>
      {% endblock content %}
